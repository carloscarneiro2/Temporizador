<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jornada do Colaborador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin:0; padding:0;
      background:#0a192f;
      color:#e5e7eb;
      display:flex;
      flex-direction:column;
      align-items:center;
      min-height:100vh;
    }
    header img {
      width:100%;
      max-height:200px;
      object-fit:cover;
      display:block;
    }
    h1 {
      margin:20px 0;
      font-size:24px;
      color:#f9fafb;              /* branco */
      text-shadow: 1px 1px 2px #6b7280; /* detalhes cinza */
    }
    .container {
      background:#0f172a;
      padding:20px;
      border-radius:8px;
      box-shadow:0 2px 8px rgba(0,0,0,0.5);
      width:90%;
      max-width:420px;
      text-align:left;
    }
    label {
      display:block;
      margin-top:12px;
      font-size:14px;
      color:#93c5fd;
    }
    input {
      width:100%;
      padding:10px;
      margin-top:5px;
      border:1px solid #1e3a8a;
      border-radius:4px;
      background:#1e293b;
      color:#e5e7eb;
      font-size:16px;
    }
    .etapas {
      display:flex;
      gap:15px;
      margin:22px 0 32px;
      flex-wrap:wrap;
      justify-content:center;
    }
    .etapa {
      padding:18px 16px;
      border-radius:10px;
      font-weight:bold;
      color:#fff;
      min-width:140px;
      text-align:center;
      opacity:0.55;
      cursor:not-allowed;
      transition:0.2s ease;
      user-select:none;
    }
    .etapa.ativa {
      opacity:1;
      cursor:pointer;
      border:2px solid #fff;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,.25);
    }
    /* Cores no padr√£o solicitado */
    .azul    { background:#1d4ed8; }  /* Aprender / Ensinar */
    .verde   { background:#16a34a; }  /* Aplicar / Multiplicar */
    .vermelho{ background:#b91c1c; }  /* Ser Reconhecido */
    .amarelo { background:#ca8a04; }  /* Liderar */
  </style>
</head>
<body>
  <header>
    <!-- Usa exatamente o nome de arquivo informado pelo usu√°rio -->
    <img src="d9eae419-6695-4097-a256-b6c9ebc981ce.jpeg" alt="Vidro Cebrace">
  </header>

  <h1>Jornada do Colaborador</h1>

  <div class="container">
    <label for="re">Digite o RE:</label>
    <input type="text" id="re" placeholder="Ex: 123456">

    <label for="nome">Nome do Colaborador:</label>
    <input type="text" id="nome" placeholder="Nome ser√° exibido aqui" readonly>
  </div>

  <div class="etapas">
    <div class="etapa azul ativa"   onclick="proximaEtapa(this)">Aprender</div>
    <div class="etapa verde"        >Aplicar</div>
    <div class="etapa vermelho"     >Ser Reconhecido</div>
    <div class="etapa amarelo"      >Liderar</div>
    <div class="etapa azul"         >Ensinar</div>
    <div class="etapa verde"        >Multiplicar</div>
  </div>

  <script>
    // Simula√ß√£o para testes (substituiremos por banco de dados futuramente)
    const mockData = {
      "123456": "Carlos Alberto",
      "654321": "Maria Souza"
    };

    document.getElementById("re").addEventListener("input", function() {
      const re = this.value.trim();
      document.getElementById("nome").value = mockData[re] || "";
    });

    function proximaEtapa(el) {
      // desativa a etapa atual
      el.classList.remove("ativa");
      el.style.cursor = "not-allowed";
      // ativa a pr√≥xima etapa, se houver
      const next = el.nextElementSibling;
      if (next) {
        next.classList.add("ativa");
        next.style.cursor = "pointer";
        // delega o clique para continuar o fluxo
        next.addEventListener("click", handleClickOnce, { once: true });
      } else {
        alert("Todas as etapas conclu√≠das üéâ");
      }
    }

    // Garante que somente a etapa ativa responda ao clique
    function handleClickOnce(e){ proximaEtapa(e.currentTarget); }
    document.querySelector(".etapa.ativa").addEventListener("click", handleClickOnce, { once: true });
  </script>
</body>
</html>
