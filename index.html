<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jornada do Colaborador – Turno B (Etapa 1)</title>
  <style>
    body, html { margin:0; height:100%; font-family: Arial, sans-serif; }
    .app {
      display: grid;
      grid-template-columns: 250px 1fr;
      height: 100vh;
    }
    .sidebar {
      background: #0f172a;
      color: white;
      padding: 20px;
      font-weight: bold;
    }
    .board {
      position: relative;
      overflow: hidden;
    }
    .board img {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div>Inbox</div>
      <div style="margin-top:20px;">Jornada do Colaborador – Turno B</div>
    </aside>
    <main class="board">
      <img src="d9eae419-6695-4097-a256-b6c9ebc981ce.jpeg" alt="Imagem de fundo">
    </main>
  </div>
</body>
</html>
