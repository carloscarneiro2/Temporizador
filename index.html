<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jornada do Colaborador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin:0; padding:0;
      background:#0a192f;
      color:#e5e7eb;
      display:flex;
      flex-direction:column;
      align-items:center;
      min-height:100vh;
    }
    header img {
      width:100%;
      max-height:200px;
      object-fit:cover;
    }
    h1 {
      margin:20px 0;
      font-size:24px;
      color:#f9fafb;
      text-shadow: 1px 1px 2px #6b7280;
    }
    .container {
      background:#0f172a;
      padding:20px;
      border-radius:8px;
      box-shadow:0 2px 8px rgba(0,0,0,0.5);
      width:90%;
      max-width:400px;
      text-align:left;
    }
    label {
      display:block;
      margin-top:12px;
      font-size:14px;
      color:#93c5fd;
    }
    input {
      width:100%;
      padding:10px;
      margin-top:5px;
      border:1px solid #1e3a8a;
      border-radius:4px;
      background:#1e293b;
      color:#e5e7eb;
      font-size:16px;
    }
    .etapas {
      display:flex;
      gap:15px;
      margin-top:20px;
      flex-wrap:wrap;
      justify-content:center;
    }
    .etapa {
      padding:20px;
      border-radius:8px;
      font-weight:bold;
      color:white;
      min-width:120px;
      text-align:center;
      opacity:0.5;
      cursor:not-allowed;
      transition:0.3s;
    }
    .etapa.ativa {
      opacity:1;
      cursor:pointer;
      border:2px solid white;
      transform: scale(1.05);
    }
    .verde { background:#16a34a; }
    .vermelho { background:#b91c1c; }
    .amarelo { background:#ca8a04; }
    .azul { background:#1d4ed8; }
    .roxo { background:#7c3aed; }
  </style>
</head>
<body>
  <header>
    <img src="FE12A0CE-5B6D-436D-8152-BF09119AC6A7.jpeg" alt="Vidro Cebrace">
  </header>

  <h1>Jornada do Colaborador</h1>

  <div class="container">
    <label for="re">Digite o RE:</label>
    <input type="text" id="re" placeholder="Ex: 123456">

    <label for="nome">Nome do Colaborador:</label>
    <input type="text" id="nome" placeholder="Nome serÃ¡ exibido aqui" readonly>
  </div>

  <div class="etapas">
    <div class="etapa verde ativa" onclick="proximaEtapa(this)">Aplicar</div>
    <div class="etapa vermelho">Ser Reconhecido</div>
    <div class="etapa amarelo">Liderar</div>
    <div class="etapa azul">Ensinar</div>
    <div class="etapa roxo">Multiplicar</div>
  </div>

  <script>
    // SimulaÃ§Ã£o inicial para testes
    const mockData = {
      "123456": "Carlos Alberto",
      "654321": "Maria Souza"
    };

    document.getElementById("re").addEventListener("input", function() {
      const re = this.value.trim();
      const nomeField = document.getElementById("nome");
      if(mockData[re]) {
        nomeField.value = mockData[re];
      } else {
        nomeField.value = "";
      }
    });

    function proximaEtapa(elemento) {
      // desativar etapa atual
      elemento.classList.remove("ativa");
      elemento.style.cursor = "not-allowed";

      // ativar prÃ³xima etapa
      let proximo = elemento.nextElementSibling;
      if(proximo) {
        proximo.classList.add("ativa");
        proximo.style.cursor = "pointer";
      } else {
        alert("Todas as etapas concluÃ­das ðŸŽ‰");
      }
    }
  </script>
</body>
</html>
